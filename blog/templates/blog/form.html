{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
 <div class="row">
     <div class="col-xs-6 col-xs-offset-3 jumbotron">
    <h3>Create a Blog Post</h3>
    <form method="POST" >
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" name="_submit" class="btn btn-primary">Submit</button>
    </form>
     </div>
 </div>
{% endblock %}
